<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>辛集市第二中学 - 帅b桥头视频</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #333;
      line-height: 1.6;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      padding: 25px;
      margin-top: 20px;
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #1a2a6c, #b21f1f, #fdbb2d);
    }
    
    h1 {
      text-align: center;
      color: #1a2a6c;
      margin-bottom: 20px;
      font-size: 1.8rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }
    
    .video-container {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
      background-color: #000;
    }
    
    video {
      width: 100%;
      height: auto;
      display: block;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 400px;
      background-color: #f0f0f0;
      color: #666;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(26, 42, 108, 0.2);
      border-radius: 50%;
      border-top-color: #1a2a6c;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .progress-container {
      width: 80%;
      height: 6px;
      background-color: #e0e0e0;
      border-radius: 3px;
      margin-top: 10px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #1a2a6c, #b21f1f);
      transition: width 0.3s ease;
    }
    
    .error-message {
      background-color: #ffebee;
      color: #c62828;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 15px;
      display: none;
      border-left: 4px solid #c62828;
    }
    
    .video-info {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      border-left: 4px solid #1a2a6c;
    }
    
    .video-info h2 {
      color: #1a2a6c;
      margin-bottom: 15px;
      font-size: 1.3rem;
    }
    
    .video-info p {
      margin-bottom: 10px;
      display: flex;
    }
    
    .video-info strong {
      min-width: 80px;
      display: inline-block;
    }
    
    .optimization-tips {
      background-color: #e3f2fd;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      border-left: 4px solid #2196f3;
    }
    
    .optimization-tips h3 {
      color: #0d47a1;
      margin-bottom: 10px;
    }
    
    .optimization-tips ul {
      padding-left: 20px;
    }
    
    .optimization-tips li {
      margin-bottom: 8px;
    }
    
    footer {
      margin-top: 30px;
      text-align: center;
      color: white;
      font-size: 0.9rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    
    .quality-selector {
      margin: 15px 0;
      text-align: center;
    }
    
    .quality-btn {
      background-color: #1a2a6c;
      color: white;
      border: none;
      padding: 8px 15px;
      margin: 0 5px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .quality-btn:hover {
      background-color: #0d1a4d;
    }
    
    .quality-btn.active {
      background-color: #b21f1f;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      
      h1 {
        font-size: 1.4rem;
      }
      
      .loading {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>辛集市第二中学 - 帅b桥头视频</h1>
    
    <div class="quality-selector">
      <button class="quality-btn active" data-quality="movie.mp4">高清</button>
      <button class="quality-btn" data-quality="movie_low.mp4">流畅</button>
      <button class="quality-btn" data-quality="movie_mobile.mp4">极速</button>
    </div>
    
    <div class="video-container">
      <div class="loading" id="loadingIndicator">
        <div class="spinner"></div>
        <p>视频加载中，请稍候...</p>
        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </div>
      
      <div class="error-message" id="errorMessage">
        <p>抱歉，视频加载失败。请检查网络连接或尝试切换清晰度。</p>
        <button id="retryButton" class="quality-btn" style="margin-top: 10px;">重新加载</button>
      </div>
      
      <video id="mainVideo" preload="metadata" controls muted playsinline>
        <source src="movie.mp4" type="video/mp4">
        您的浏览器不支持 HTML5 视频播放。
      </video>
    </div>
    
    <div class="video-info">
      <h2>视频信息</h2>
      <p><strong>标题：</strong>帅b桥头视频</p>
      <p><strong>来源：</strong>辛集市第二中学</p>
      <p><strong>格式：</strong>MP4 (H.264)</p>
      <p><strong>大小：</strong><span id="fileSize">计算中...</span></p>
      <p><strong>说明：</strong>此视频展示了辛集市第二中学帅b桥头的场景。</p>
    </div>
    
    <div class="optimization-tips">
      <h3>视频加载优化建议</h3>
      <ul>
        <li>使用多清晰度选项，网络不佳时选择"流畅"或"极速"模式</li>
        <li>视频已启用预加载元数据，加快初始加载速度</li>
        <li>建议使用现代浏览器(Chrome, Firefox, Edge)获得最佳体验</li>
        <li>如加载缓慢，可暂停其他网络占用应用</li>
      </ul>
    </div>
  </div>
  
  <footer>
    <p>© 2023 辛集市第二中学 - 版权所有</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('mainVideo');
      const loadingIndicator = document.getElementById('loadingIndicator');
      const errorMessage = document.getElementById('errorMessage');
      const retryButton = document.getElementById('retryButton');
      const progressBar = document.getElementById('progressBar');
      const fileSizeElement = document.getElementById('fileSize');
      const qualityButtons = document.querySelectorAll('.quality-btn');
      
      let isVideoLoaded = false;
      
      // 模拟文件大小计算
      setTimeout(() => {
        fileSizeElement.textContent = "约 15.2 MB";
      }, 1000);
      
      // 视频加载事件处理
      video.addEventListener('loadstart', function() {
        loadingIndicator.style.display = 'flex';
        errorMessage.style.display = 'none';
        progressBar.style.width = '10%';
      });
      
      video.addEventListener('progress', function() {
        if (video.buffered.length > 0) {
          const bufferedEnd = video.buffered.end(video.buffered.length - 1);
          const duration = video.duration;
          if (duration > 0) {
            const percent = (bufferedEnd / duration) * 100;
            progressBar.style.width = percent + '%';
          }
        }
      });
      
      video.addEventListener('canplay', function() {
        progressBar.style.width = '100%';
        setTimeout(() => {
          loadingIndicator.style.display = 'none';
          isVideoLoaded = true;
        }, 500);
      });
      
      video.addEventListener('waiting', function() {
        if (isVideoLoaded) {
          loadingIndicator.style.display = 'flex';
        }
      });
      
      video.addEventListener('playing', function() {
        loadingIndicator.style.display = 'none';
      });
      
      video.addEventListener('error', function() {
        loadingIndicator.style.display = 'none';
        errorMessage.style.display = 'block';
      });
      
      // 重试按钮事件
      retryButton.addEventListener('click', function() {
        video.load();
      });
      
      // 清晰度切换
      qualityButtons.forEach(button => {
        button.addEventListener('click', function() {
          const quality = this.getAttribute('data-quality');
          
          // 更新按钮状态
          qualityButtons.forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
          
          // 切换视频源
          video.src = quality;
          video.load();
          isVideoLoaded = false;
        });
      });
      
      // 自动播放处理（需要用户交互）
      document.addEventListener('click', function() {
        if (video.paused && isVideoLoaded) {
          video.play().catch(function(error) {
            console.log('自动播放被阻止:', error);
          });
        }
      });
    });
  </script>
</body>
</html>
